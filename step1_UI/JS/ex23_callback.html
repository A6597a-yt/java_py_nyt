<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>body{background-color: gray;}</style>
</head>
<body>
    
    <script>
        let foods = ["a","b","c"];
        foods.forEach((v,i) => {
            document.write(`${i}번째 메뉴 : ${v}<br>`)
        });

        function calc(a,b, callback){
            const result = callback(a,b);
            document.write(`${callback.name}결과 : ${result}<br>`)
        }

        const qs = (x) =>document.querySelector(x);

        const sum = (a,b) => a+b;
        const sub = (a,b) => a-b;
        // callback = (a,b) => a-b;
        calc(4,2,sum)
        calc(4,2,sub)
    </script>
</body>
</html>
