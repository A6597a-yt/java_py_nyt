<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{border: solid 1px;text-align: center;}
        body{background-color: gray;margin: 0 30px;}
        .container{padding: 16px; margin : 0 auto;}
        header{display: flex;flex-direction: column;}
        header h1{padding: 10px;margin: 10px;}
        nav{color: white;background-color: navy; display: flex;justify-content: flex-start;flex-wrap: nowrap;
            max-width: 100vw;border: solid red;}
        .nav__link  {margin-left: 50px;display: flex;gap: 20px; /* a 간 간격 */ white-space: nowrap;flex: 1 1 auto;}
        .nav__link a{text-decoration: none;color: inherit;}
        nav input{margin-left: auto;text-align: left;background-color: blue;flex: 1 0 auto;max-width: 100px;}
        nav input::placeholder{color: rgb(228, 13, 13);}

        header .up      {display: flex;justify-content: space-between;width: 100%;}
        header .up h1   {font-size: clamp(6px,5vw,32px);flex: 1 1 auto;}
        header .up img  {aspect-ratio: 6/1;object-fit: cover;margin: 10px;width: auto; max-width: 40%;flex-shrink: 0;}
        main{

        }
        aside img{
            max-width: 100px;
            aspect-ratio: calc(16/9);
            object-fit: cover;
            background-color: rgb(197, 197, 36);
        }
        footer{

        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav__link">
                <a href="#">home </a>
                <a href="#">categories </a>
                <a href="#">Tutorials </a>
                <a href="#">Videos </a>
                <a href="#">Popular </a>
                <a href="#">Submit Plugin </a>
            </div>
            <input type="text" placeholder="Search">
        </nav>
        <div class="up">
            <h1>jqueryplugina</h1>
            <img src="../images/blog2.jpg" alt="error">
        </div>
        
    </header>

    <main>
        <section>
            로그인
        </section>
        <section>
            비밀번호 찾기 링크
        </section>

        <aside>
            <img src="../images/rabbit.png" alt="error">
        </aside>

    </main>

    <footer>
        <div class="link">nav__link + input</div>
        <div class="logo">logo</div>
    </footer>
</body>
</html>
