
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>align-self 데모</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #747475;
      color: #cbd0d4;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: row;       /* 가로로 나열 */
      align-items: center;       /* 기본은 전부 세로 가운데 */
      border: 2px dashed #333;
      background: #87c1cf;
      height: 200px;             /* 세로 공간을 크게 줘서 차이 보이게 */
      padding: 10px;
      gap: 10px;
    }

    .item {
      width: 100px;
      padding: 10px 0;
      border: 2px solid black;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
    }

    .one {
      background: #e74c3c;
      /* 부모 align-items(center)를 그대로 따름 (align-self 안 줌) */
    }

    .two {
      background: #27ae60;
      align-self: flex-start; /* 위로 붙음 */
    }

    .three {
      background: #3498db;
      align-self: flex-end;   /* 아래로 붙음 */
    }

    .four {
      background: #9b59b6;
      align-self: stretch;    /* 남는 세로 공간을 가득 채움 */
      /* stretch가 눈에 보이려면 높이를 직접 지정하지 않아야 한다 */
    }
  </style>
</head>
<body>
  <h2>align-self 데모</h2>
  <p>
    부모는 align-items: center인데, 일부 아이템은 align-self로 따로 움직인다<br>
    (two = flex-start, three = flex-end, four = stretch)
  </p>

  <div class="container">
    <div class="item one">기본</div>
    <div class="item two">flex-start</div>
    <div class="item three">flex-end</div>
    <div class="item four">stretch</div>
  </div>
</body>
</html>
