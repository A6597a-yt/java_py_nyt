<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>

        header{
            color: white;
            background: navy;
            padding: 16px;
            margin-bottom: 10px;
        }
        nav a{display: none;}
        main{padding: 10px;border: solid turquoise;margin: 10px 0 10px 0;}
        .post{
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: solid yellow;
            margin-bottom: 10px;
        }
        .card{
            flex: 1 1 100%;
            background-color: gray;
            border: solid;
            border-radius: 12px;
            /* overflow: hidden; */
        }
        img{aspect-ratio: 16/9;object-fit: cover;}
        aside{
            background-color: rgb(231, 142, 142);
            border: solid;
            border-radius: 12px;
            padding: 16px;
            align-self: flex-start;
        }
        li{margin-left: 40px;}
        @media(min-width : 768px){
            nav a{
                display:inline-block;
                text-decoration: none;
                color: inherit;
                font-size: 12px;
            }
            main{
                display: flex;
                flex-direction: row;
            }
            .post{
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }
            .card{
                background-color: rgb(165, 165, 170);
                flex: 1 1 calc(50% - 5px); /* 2열, gap 보정 */
            }
            .title{font-size: 20px;}
            aside{min-width: 260px;margin-left: 10px;margin-bottom: 10px;}
            /* 1. 어사이드 높이 줄이기 */
        }
        @media(min-width : 1024px){
            header{position: sticky;top: 0;}
            nav a{
                display:inline-block;
                text-decoration: none;
                color: white;
                font-size: 12px;
            }
            .card{
                background-color: rgb(17, 214, 99);
                flex: 1 1 calc((100% -2*10px)/3); /* 3열, gap 보정 3열이면 gap이 두개 들어감 */
            }
            .title{font-size: 22px;}
        }
    </style>
</head>
<body>
    <header>
        <h2>My Blog</h2>
        <nav>
            <a href="#">홈</a>
            <a href="#">카테고리</a>
            <a href="#">태그</a>
            <a href="#">정보</a>
        </nav>
    </header>

    <main>
        <section class="post">
            <article class="card">
                <img class="thumb" src="../images/blog1.jpg" alt="썸네일 설명">
                <div class="content">
                    <h3 class="title">게시글 제목</h3>
                    <p class="meta">날짜 · 카테고리</p>
                    <p>게시글 요약 내용</p>
                </div>
            </article>
            <article class="card">
                <img class="thumb" src="../images/blog2.jpg" alt="썸네일 설명">
                <div class="content">
                    <h3 class="title">게시글 제목</h3>
                    <p class="meta">날짜 · 카테고리</p>
                    <p>게시글 요약 내용</p>
                </div>
            </article>
            <article class="card">
                <img class="thumb" src="../images/blog3.jpg" alt="썸네일 설명">
                <div class="content">
                    <h3 class="title">게시글 제목</h3>
                    <p class="meta">날짜 · 카테고리</p>
                    <p>게시글 요약 내용</p>
                </div>
            </article>
        </section>
    
        <aside>
            <h4>사이드바</h4>
            <ul>
                <li>인기 글</li>
                <li>최근 댓글</li>
                <li>카테고리</li>
            </ul>
        </aside>
    </main>

    <footer>
        <small>© 2025 My Blog. All rights reserved.</small><br>
        청록 main / 노랑 section 
    </footer>
</body>
</html>
